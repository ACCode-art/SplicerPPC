<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Satisfy&display=swap");
    </style>
    <link rel="stylesheet" href="/index.css" />
    <title>SplicerPPC</title>
  </head>
  <body>
    <div class="packOverlay">
      <div class="packOverlay__header">
        <h3>Packs</h3>
        <h3 class="exit-overlay">X</h3>
      </div>
      <p class="pack-overlay-desc">
        Packs add keywords before and after your search term to create search
        pharses.
      </p>
      <button class="deals">Deals</button>
      <button class="locations">Location</button>
      <button class="electricalStores">Electrical Stores</button>
    </div>
    <div class="header">
      <img src="/img/SpliceLogo.png" alt="" />
      <p>SplicerPPC</p>
    </div>
    <div class="inputs">
      <input
        class="search-term-input"
        type="text"
        placeholder="search terms..."
      />
      <button class="packs">Search</button>
      <button class="copy">Copy Text</button>
    </div>

    <div class="main"></div>

    <script src="/index.js"></script>
  </body>
</html>
